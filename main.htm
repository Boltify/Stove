<!DOCTYPE html>
<html>
<head>
	<title>Boardy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
</head>
<body>

<div class="header">
	<div class="header-flex">
		
		<div class="header-container">
			<!--<ul>
        <li><a href="#"><i class="fas fa-home"></i></a></li>
        <li><a href="javascript:void(0)" onclick='document.getElementById('id01').style.display='block''><i class="fas fa-plus"></i></a></li>
    	</ul>-->
    	
    	<button class="header-button" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-plus"></i></button>
    	
		</div>
		
		<div class="header-container logo align-center">
		
			<a href="#"><i class="fab fa-accusoft"></i></a>		
		
		</div>
		
		<div class="header-container pull-right">
			<button class="header-button" onclick="document.getElementById('id01').style.display='block'"><i class="far fa-bell"></i></button>
			<button class="header-button" onclick="document.getElementById('id01').style.display='block'"><i class="far fa-calendar-alt"></i></button>
			<button class="header-button" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-user-circle"></i></button>
            <button class="header-button" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-users"></i></button>
			<button class="header-button" onclick="document.getElementById('id01').style.display='block'"><i class="far fa-question-circle"></i></button>
			<button class="header-button" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-ellipsis-h"></i></button>
			<button class="header-button" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-sign-out-alt"></i></button>
		</div>
		
		
		
	</div>
</div>

<div class="content">
<div class="list-container-flex">

	<div class="list-container">
		<div class="list-header">
			<span class="large bold">TO DO</span> <span class="edit"><a href="#" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-ellipsis-h"></i></a></span>
		</div>
		<div class="list-body">
	
			<div class="card priority-normal">
				<div class='card-header'>
					<span>New projectplan</span><span class="pull-right">#122</span>
				</div>
				<div class='card-footer'>
					<img src='img/ben.svg'> <span class='card-footer-date'>APR 13, 2019</span>
				</div>
			</div>

			<div class="card priority-high">
				<div class='card-header'>
					<span>New signin button</span><span class="pull-right">#122</span>
				</div>
				<div class='card-footer'>
					<img src='img/alice.svg'> <span class='card-footer-date'>APR 13, 2019</span>
				</div>
			</div>
			
			<div class="card priority-critical">
				<div class='card-header'>
					<span>New GUI</span><span class="pull-right">#133</span>
				</div>
				<div class='card-footer'>
					<img src='img/ben.svg'> <span class='card-footer-date'>APR 13, 2019</span>
				</div>
			</div>
			
			<button class="list-button" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-plus"></i></button>
	
		</div>	
	</div>

	<div class="list-container">
		<div class="list-header">
			<p>DOING</p>
		</div>
		<div class="list-body">
		
			<div class="card priority-normal">
				<div class='card-header'>
					<span>Inventory</span><span class="pull-right">#103</span>
				</div>
				<div class='card-footer'>
					<img src='img/ben.svg'> <span class='card-footer-date'>APR 13, 2019</span>
				</div>
			</div>
			
			<button class="list-button" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-plus"></i></button>
		
		</div>	
	</div>
	
	<div class="list-container">
		<div class="list-header">
			<p>DONE</p>
		</div>
		<div class="list-body">
		
		<button class="list-button" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-plus"></i></button>
		
		</div>	
	</div>

</div>	
	



<!-- modal help -->
<div id="id01" class="modal">
    <div class="modal-container">
        <div class="modal-list">
            <i class="fas fa-times modal-display-top-right" style="padding: 8px 10px; cursor: pointer;" onclick="document.getElementById('id01').style.display='none'"></i>

            <p>This is a test</p>
        </div>
    </div>
    <div class="modal-container">
        <button class="button button-light">Saved</button><button class="button button-light" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
    </div>
</div>

</div>  
</body>
</html>
